<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <section>
    <button mat-raised-button color="warn" (click)="openDialog()">Add Product</button>
  </section>
</mat-toolbar>
<table class="table table-striped table-light mt-4 tbt">
  <thead>
    <tr>
      <th scope="col">Product ID</th>
      <th scope="col">Product Name</th>
      <th scope="col">Category</th>
      <th scope="col">Freshness</th>
      <th scope="col">Price</th>
      <th scope="col">Comment</th>
      <th scope="col">Date</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pr of prod">
      <th scope="row" >{{pr.id}}</th>
      <td>{{pr.productName}}</td>
      <td>{{pr.category}}</td>
      <td>{{pr.freshness}}</td>
      <td>{{pr.price}}</td>
      <td>{{pr.comment}}</td>
      <td>{{pr.date}}</td>
      <td>
        <button class="btn btn-danger mr-2" (click)="deleteProduct(pr.id)"><i class="fas fa-trash-alt"></i></button>
        <button class="btn btn-info" mat-raised-button color="warn" (click)="updateProduct()" (click)="openDialog()"><i class="fas fa-edit"></i></button>
      </td>
    </tr>


  </tbody>
</table>
